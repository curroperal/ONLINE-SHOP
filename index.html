<!-- Desarrolla una tienda!!

Una interfaz de una sola visita.
Tiene que tener de 5-10 productos. Escribe un JSON (local) para esos productos 
(Nombre, foto, descripción, precio!)

En la interfaz tiene que haber un carrito de la compra.
Cuando alguien seleccione en el botón de añadir en un producto, debe aparecer 
reflejado en el carrito.
- El carrito debe tener un botón de añadir o quitar cantidades.
- El carrito debe darme el precio de cada cosa, así como multiplicado por sus unidades 
y finalmente el precio total. 


Y BONUS:
Ofertas;
IVA; 
Añadir nuevos productos según categoría a la interfaz...
Buscador. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ONLINE SHOP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<h1>ONLINE SHOP</h1>
				</div>
				<div class="col-md-5">
					<img src="img/logo.png" class="img-fluid" alt="logo" id="logo">
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid main float-left">
		<section class="row">
			<div class="col-md-2">
				Producto 1
			</div>
			<div class="col-md-2">
				Producto 2
			</div>
			<div class="col-md-2">
				Producto 3
			</div>

		</section>
		<div class="row">
			<div class="col-md-2">
				Producto 4
			</div>
			<div class="col-md-2">
				Producto 5
			</div>
			<div class="col-md-2">
				Producto 6
			</div>
		</div>
	</div>

	<div class="col-md-4 float-right" id="carrito">
		<div>
			<h3>Shopping Cart</h3>
			<img src="img/carrito.png" alt="carrito logo" id="carritoLogo">
		</div>
		<div>
			<i class="fas fa-cart-plus"></i>
		</div>
	</div>


	<script src="js/bootstrap.min.js"></script>
	<script src="js/onlineShop.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</body>
</html>
